<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Project Using JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <h2>Counter</h2>
      </div>
      <div class="number">
        <h1 class="num" id="count">0</h1>
      </div>
      <div class="decresinc">
        <div class="dec">
          <button class="one">Decrement</button>
        </div>
        <div class="res">
          <button class="two">Reset</button>
        </div>
        <div class="inc">
          <button class="three">Increment</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
